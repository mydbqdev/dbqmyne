<div class="m-3">
	<!-- Outer Row -->
	<div class="row">
		<div class="col-sm-6">
		 	<div>
				<a href="index.html">
					<img src="assets/images/myne-logo-f.png" style="height: 60px;" alt="logo">
				</a>
			 </div>
			 <div class="d-flex justify-content-center">
				 <div></div>
				<div style="width: 370px;">
				<h3>Welcome Back </h3>
				<p style="color: gray;">Connect with your neighborhood, stay informed, and make local life better.</p>
				<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf='error'>
					<strong>{{error}}</strong> 
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				<form  name='signinForm' (ngSubmit)="doSignin()">
					<div class="form-group position-relative clearfix">
						<div class="mb-1">
							<label for="exampleInputEmail1" class="form-label">Email</label>
							<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" name="email"  placeholder="Email" aria-describedby="emailHelp" required>
							<div *ngIf="submitted && username==''" class="text-danger">
								Please enter your email
						    </div>
						  </div>
					</div>
					<div class="form-group clearfix position-relative">
						<div class="mb-1">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Password" required>
							<div *ngIf="submitted && password==''" class="text-danger">
								Please enter the password
						    </div>
						  </div>
					</div>
					<div class="clearfix" style="margin-top: -10px;">
						<a  routerLink="/forgot-password" class="float-end forgot-password">Forgot password?</a>
					</div>
					<div style="margin-top: 5px;">
						<button type="submit" class="btn-sm btn-primary btn-lg btn-block border" style="background-color: #05838B;">Log in</button>
					</div>
					<div class="form-group clearfix position-relative mt-1">
						<div class="row">
						   <div class="col-sm-5"><hr></div>
						   <div class="col-sm-2" style="padding-top: 5px;text-align: center;">OR</div>
						   <div class="col-sm-5"><hr></div>
						</div>
					</div>
					<div style="margin-top: -10px;">
						<button type="submit" class="btn-sm btn-light btn-lg btn-block border-0"><img src="assets/images/Google.png" style="height: 20px;" class="mr-2"><span style="font-size: 13px;">Log in with Google</span></button>
					</div>
					
					<div style="margin-top: 10px;">
						<button type="submit" class="btn-sm btn-light btn-lg btn-block border-0"><img src="assets/images/Vector.png" style="height: 20px;" class="mr-2"><span style="font-size: 13px;">Log in with Apple</span></button>
					</div> 
					<div class="clearfix" style="margin-top: 10px;text-align: center;">
						Don't have an account ?<a  routerLink="/signup" class="forgot-password ml-2"><span style="opacity: 0.5;">Sign up</span></a>
					</div>
				</form>
				</div>
				<div></div>
			</div>
		</div>
		<div class="col-sm-6">
					<img src="assets/images/Art.png" style="height: calc(100vh - 40px);width: 100%;" class="img-fluid" alt="Art">
		</div>
	</div>
</div>
