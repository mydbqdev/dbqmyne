<div class="p-5"></div>
<div class="loginPage">
	<div class="container-fluid">
		<div class="row login-section" style="padding: 0px 20px;">
			<div class="col-lg-3"></div><!--col-lg-3-->
			<div class="col-lg-6 align-self-center pad-0 form-section">
				<div class="form-inner">
					<h3>Login </h3>
					<h6>Please login to continue </h6>
					<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf='error'>
						<strong>{{error}}</strong> 
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<form  name='signinForm' (ngSubmit)="doSignin()">
						<div class="form-group position-relative clearfix">
							<div class="input-group flex-nowrap">
								<span class="input-group-text" id="addon-wrapping"> <i class="fa fa-user"></i></span>
								<input type="text" class="form-control" name="email" id="email"  placeholder="Email"  required>		
							</div>
							<div *ngIf="submitted && username==''" class="text-danger">
									Please enter your email
							</div>
						</div>
						<div class="form-group clearfix position-relative password-wrapper">
							<div class="input-group flex-nowrap">
								<span class="input-group-text" id="addon-wrapping"> <i class="fa fa-lock"></i></span>
								<input type="password" name="password" class="form-control"  autocomplete="off" id="password" placeholder="Password" required>
							</div>
							<div *ngIf="submitted && password==''" class="text-danger">
									Please enter the password
							</div>
						</div>
						<div class="checkbox form-group clearfix">
							<a  routerLink="/forgot-password" class="link-dark float-end forgot-password">Forgot your password?</a>
						</div>
						<div class="form-group d-grid">
							<button type="submit" class="btn btn-warning btn-lg btn-block">Login</button>
						</div>
					</form>
				</div>
			</div><!--col-lg-6-->
			<div class="col-lg-3"></div><!--col-lg-3-->
		</div><!--login-section-->
	</div> <!--container-fluid-->
</div><!--login page -->
