<div class="m-2" style="padding-left: 70px;">
	<a href="index.html" class="logo">
		<img src="assets/images/myne-logo.svg" alt="logo">
	</a>
</div>
<div class="loginPage">
	<div class="container-fluid">
		<div class="row login-section" style="padding: 0px 20px;">
			<div class="col-lg-3"></div><!--col-lg-3-->
			<div class="col-lg-6 align-self-center pad-0 form-section shadow">
				<div class="form-inner">
					<h3>Sign up </h3>
					<h6>Enter your details to sign up</h6>
					<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf='error'>
						<strong>{{error}}</strong> 
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<form  name='signupForm'>
						<div class="form-group position-relative clearfix">
							<div class="input-group flex-nowrap">
								<input type="text" class="form-control" name="email" id="email"  placeholder="Email ID"  required>		
							</div>
							<div *ngIf="submitted && username==''" class="text-danger">
									Please enter your email
							</div>
						</div>
						<div class="form-group clearfix position-relative">
							<div class="input-group flex-nowrap">
								<input type="password" name="password" class="form-control"  autocomplete="off" id="password" placeholder="Password" required>
							</div>
							<div *ngIf="submitted && password==''" class="text-danger">
									Please enter the password
							</div>
						</div>
						<div class="form-group clearfix position-relative">
							<div class="input-group flex-nowrap">
								<input type="text" name="zipcode" class="form-control"  autocomplete="off" id="zipcode" placeholder="Zip Code" required>
							</div>
						</div>
						<div class="clearfix" style="margin-top: -10px;font-size: 12px;">
							<a  routerLink="/forgot-password" class="forgot-password">By signing up, you agree to our <span style="opacity: 0.5;">Terms of Service</span> & <span style="opacity: 0.5;">Privacy Policy</span></a>
						</div>
						<div style="margin-top: 10px;">
							<button type="submit" class="btn btn-light btn-lg btn-block border">Sign up</button>
						</div>
						<div class="form-group clearfix position-relative mt-2">
							<div class="row">
							   <div class="col-sm-5"><hr></div>
							   <div class="col-sm-2" style="padding-top: 5px;">OR</div>
							   <div class="col-sm-5"><hr></div>
							</div>
						</div>
						<div class="form-group clearfix position-relative">
							<div class="row" style="margin-top: -10px;">
								<div class="col-sm-4">
									<a href="index.html">
									    <img src="assets/images/g-icon.JPG" alt="logo" style="height: 40px;">
								    </a>
							    </div>
								<div class="col-sm-4">
									<a href="index.html">
										<img src="assets/images/f-icon.JPG" alt="logo" style="height: 40px;">
									</a>
								</div>
								<div class="col-sm-4">
									<a href="index.html">
										<img src="assets/images/ap-icon.JPG" alt="logo" style="height: 40px;">
									</a>
								</div>
							 </div>
						</div>
						<div class="clearfix" style="margin-top: -10px;">
							<a  routerLink="/signin" class="forgot-password">Already have an account ? <span style="opacity: 0.5;">Login</span></a>
						</div>
					</form>
				</div>
			</div><!--col-lg-6-->
			<div class="col-lg-3"></div><!--col-lg-3-->
		</div><!--login-section-->
	</div> <!--container-fluid-->
</div><!--login page -->
